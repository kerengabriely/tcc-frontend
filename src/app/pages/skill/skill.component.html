<div class="skill-container" [@pageAnimation]>
  <p-card>
    <ng-template pTemplate="header">
      <div class="card-header">
        <h2>{{ 'skill.default.title' | translate }}</h2>
        <p class="card-subtitle">{{ 'skill.default.description' | translate }}</p>
      </div>
    </ng-template>

    <p-toolbar styleClass="mb-4">
      <ng-template pTemplate="left">
        <p-button 
          [label]="'skill.default.new' | translate"
          icon="pi pi-plus" 
          (onClick)="newSkill()">
        </p-button>
      </ng-template>
      
      <ng-template pTemplate="center">
        <div class="search-container">
            <p-iconfield>
                <p-inputicon class="pi pi-search" />
                <input type="text" pInputText 
                  [placeholder]="'common.search' | translate" 
                  [(ngModel)]="searchTerm" 
                  (ngModelChange)="onSearch()" />
            </p-iconfield>
        </div>
      </ng-template>
    </p-toolbar>

    <p-table 
      [value]="filteredSkills" 
      [loading]="loading"
      [scrollable]="true"
      scrollHeight="350px"
      styleClass="p-datatable-striped"
      [sortField]="sortField"
      [sortOrder]="sortOrder"
      (onSort)="onSort($event)"
      [paginator]="true"
      [rows]="rowsPerPage"
      [totalRecords]="filteredSkills.length"
      [rowsPerPageOptions]="[5, 10, 20, 50]"
      [showCurrentPageReport]="true"
      currentPageReportTemplate="{first} - {last} de {totalRecords} registros">
      
      <ng-template pTemplate="header">
        <tr>
          <th pSortableColumn="name">
            {{ 'skill.name' | translate }}
            <p-sortIcon field="name"></p-sortIcon>
          </th>
          <th style="width: 120px; text-align: right">{{ 'common.actions' | translate }}</th>
        </tr>
      </ng-template>
      
      <ng-template pTemplate="body" let-skill>
        <tr>
          <td>{{ skill.name }}</td>
          <td style="text-align: right">
            <div class="action-buttons">
              <p-button 
                icon="pi pi-pencil" 
                severity="info" 
                size="small"
                [text]="true"
                [pTooltip]="'common.edit' | translate"
                (onClick)="edit(skill)">
              </p-button>
              <p-button 
                icon="pi pi-trash" 
                severity="danger" 
                [text]="true"
                size="small"
                [pTooltip]="'common.delete' | translate"
                (onClick)="confirmDelete(skill)">
              </p-button>
            </div>
          </td>
        </tr>
      </ng-template>
      
      <ng-template pTemplate="loadingbody">
        <tr *ngFor="let item of [1,2,3,4,5]">
          <td>
            <div class="skeleton-text"></div>
          </td>
          <td style="text-align: right">
            <div class="action-buttons">
              <div class="skeleton-button"></div>
              <div class="skeleton-button"></div>
            </div>
          </td>
        </tr>
      </ng-template>
      
      <ng-template pTemplate="emptymessage">
        <tr>
          <td [attr.colspan]="2" class="text-center">
            <div class="empty-state">
              <i class="pi pi-list empty-icon"></i>
              <p>{{ 'skill.default.empty' | translate }}</p>
            </div>
          </td>
        </tr>
      </ng-template>
    </p-table>
  </p-card>

  <!-- Dialog para criar/editar skill -->
  <p-dialog 
    [header]="isEditing ? ('skill.default.edit' | translate) : ('skill.default.new' | translate)"
    [(visible)]="displayDialog" 
    [modal]="true" 
    [style]="{width: '450px'}"
    [draggable]="false"
    [resizable]="false">
    
    <div class="dialog-content">
      <form [formGroup]="skillForm">
        <!-- Tabela Normal: Campos regulares -->
        <div class="field">
          <label for="name">{{ 'skill.name' | translate }} *</label>
          <input 
            id="name"
            type="text" 
            pInputText 
            formControlName="name"
            class="w-full"
            [placeholder]="'common.enterText' | translate" />
          <div *ngIf="skillForm.get('name')?.invalid && skillForm.get('name')?.touched" class="input-error">
            <small *ngIf="skillForm.get('name')?.hasError('notBlank')">{{ 'common.inputRequired' | translate }}</small>
            <small *ngIf="skillForm.get('name')?.hasError('maxlength')">{{ 'common.maxLengthError' | translate }}</small>
          </div>
        </div>
        
        <!-- Relacionamentos Many-to-Many (apenas o lado pai da relação) -->
        <div class="field">
          <label for="students">{{ 'skill.student' | translate }}</label>
          <p-multiselect
            id="students"
            formControlName="students"
            [options]="studentOptions"
            optionLabel="name"
            optionValue="id"
            appendTo="body"
            class="w-full"
            [filter]="true"
            filterBy="name"
            [placeholder]="'skill.selectStudent' | translate"
            [showToggleAll]="true"
            [showHeader]="true"
            [maxSelectedLabels]="3"
            selectedItemsLabel="{0} student selecionados">
          </p-multiselect>
        </div>
      </form>
    </div>

    <ng-template pTemplate="footer">
      <div class="dialog-footer">
        <p-button 
          [label]="'common.cancel' | translate"
          icon="pi pi-times" 
          variant="outlined"
          (onClick)="closeDialog()">
        </p-button>
        <p-button 
          [label]="'common.save' | translate"
          icon="pi pi-check" 
          (onClick)="save()"
          [loading]="loading"
          [disabled]="skillForm.invalid">
        </p-button>
      </div>
    </ng-template>
  </p-dialog>

<!-- Toast para mensagens -->
<p-toast></p-toast>

<!-- Confirmation Dialog -->
<p-confirmDialog></p-confirmDialog>
